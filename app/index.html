<!DOCTYPE HTML>
<html>
<head>
	<title>Google Map Notes</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<!--build:css css/styles.min.css-->
	<link href="css/app.css" rel="stylesheet">
	<!--endbuild-->
</head>

<body>

	<!--<div id="searchOrRetrieve" data-bind="visible: showOptions">
		<p>Add a new location: </p>
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<p>Retreive existing locations:</p>
		<button id="seeSavedPlaces" type="button" onclick="view.loadSavedPlaces()">See saved places</button>
	</div>-->

	<div id="map"></div>

	<input id="pac-input" class="controls" type="text" placeholder="Search Box">

	<button id="seeSavedPlaces" class="controls" type="button" data-bind="visible: saveButton" onclick="view.loadSavedPlaces()">See saved places</button>
	<button id="removeSavedPlaces" class="controls" type="button" data-bind="visible: removeButton" onclick="view.removeSavedPlaces()">Remove saved places</button>

	<div id="inputBox" data-bind="visible: showOverlay">
		<b data-bind="text: placeName"></b>
		<p>Group: </p>
		<input class="notes" type="text" data-bind="textInput: placeGroup">
		<p>Type: </p>
		<input class="notes" type="text" data-bind="textInput: placeType">
		<p>Notes: </p>
		<input class="notes" type="text" data-bind="textInput: placeNote">
		<p data-bind="text: placeGroup"></p>
		<p data-bind="text: placeType"></p>
		<p data-bind="text: placeNote"></p>
		<span>
		<button type="button" onclick="view.savePlace()">Save</button>
		<button type="button" onclick="view.dontSavePlace()">Remove</button>
	</span>
	</div>

	<div id="getSaved" data-bind="visible: showSavedOverlay">
		<p>Which group would you like to see?</p>
		<input class="notes" type="text" data-bind="textInput: getGroup">
		<button type="button" onclick="view.fetchPlaceDetails()">Get <span data-bind="text: getGroup"></span> Places</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--build:js js/main.min.js -->
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>

	<!--endbuild -->
	<!--<script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZnUzSkNCumO4XVfZ9V26yLh9Y__14C9U&libraries=places&callback=initMap" onerror="onLoadError()"></script>
</body>

</html>
